{% extends 'core/base.html' %} {% load static %} {% block body %}
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-12" id="filter-bar">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">Filters</h6>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputEmail1" style="font-size: small;">Job Title</label>
                            <input name="jobtitle" type="text" class="form-control form-control-sm" id="exampleInputEmail1">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail2" style="font-size: small;">Min Salary</label>
                            <input name="minsal" type="text" class="form-control form-control-sm" id="exampleInputEmail2">
                        </div>
                        <!-- <span style="font-size: small;float: left;">Work From Home</span>&nbsp;
                        <input class="position-static" type="checkbox" id="blankCheckbox" style="float: right;" value="wfh">
                        <br>
                        <span style="font-size: small;">Part Time</span>
                        <input class="position-static" type="checkbox" id="blankCheckbox2" style="float: right;" value="pt">
                        <br><br> -->
                        <br>
                        <button class="btn btn-primary" type="submit" style="width: 100%;">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-9 col-md-12" id="jobs-section">
            <!-- JOB CARD -->
            {% for i in jobs %}
            <div class="card">
                <div class="card-body">
                    <a href="{% url 'job-detail' i.pk %}">
                        <h5 class="card-title" style="font-weight:bold;">{{i.job_title}}</h5>
                    </a>
                    <h6 class="card-subtitle mb-2 text-muted">{{i.employer}}</h6>
                    <p class="card-text">{{i.job_description}}</p>
                    <div class="row">
                        <div class="col-4 job-post-head">
                            Exp.
                        </div>
                        <div class="col-4 job-post-head">
                            Salary
                        </div>
                        <div class="col-4 job-post-head">
                            Apply by
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            {{i.exp_in_yrs}} yrs
                        </div>
                        <div class="col-4">
                            {{i.salary_per_annum}} l.p.a.
                        </div>
                        <div class="col-4">
                            {{i.date_deadline}}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
