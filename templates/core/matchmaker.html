{% extends 'core/base.html' %}{% load static %} {% block body %}
<div id="spinner" class="align-middle">
    <div class="m-5 text-center">
        <div class="spinner-border m-5" role="status">
        </div>
    </div>
    <h3 class="text-center">Finding your match</h3>
</div>
<div class="container" style="display: none;">
    <h1 class="display-4">Your Matches:</h1>
    {% for i in matches %}
    <div class="card">
        <div class="card-body">
            <a href="{% url 'job-detail' i.pk %}">
                <h5 class="card-title" style="font-weight:bold;">{{i.job_title}}</h5>
            </a>
            <h6 class="card-subtitle mb-2 text-muted">{{i.employer}}</h6>
            <p class="card-text">{{i.job_description}}</p>
            <div class="row">
                <div class="col-4 job-post-head">
                    Exp.
                </div>
                <div class="col-4 job-post-head">
                    Salary
                </div>
                <div class="col-4 job-post-head">
                    Apply by
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    {{i.exp_in_yrs}} yrs
                </div>
                <div class="col-4">
                    {{i.salary_per_annum}} l.p.a.
                </div>
                <div class="col-4">
                    {{i.date_deadline}}
                </div>
            </div>
        </div>
    </div>
    <hr> {% endfor %}
</div>
<script src="{% static 'js/matchSpinner.js' %}"></script>
{% endblock %}
